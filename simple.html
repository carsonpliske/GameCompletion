        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a252f;
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        header p {
            font-size: 1.1rem;
            color: #bdc3c7;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-container {
            flex: 1;
            min-width: 250px;
        }

        .search-container input {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .search-container input::placeholder {
            color: #95a5a6;
        }

        .sort-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sort-container select {
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .games-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .game-card {
            background: #2c3e50;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            border: 1px solid #34495e;
            min-height: 120px;
        }

        .game-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
        }

        .game-image {
            width: 100px;
            min-width: 100px;
            background: #34495e;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #495057;
            overflow: hidden;
        }

        .game-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .game-placeholder {
            font-size: 2rem;
            color: #7f8c8d;
        }

        .game-content {
            flex: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .game-title {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 12px;
            color: white;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .game-stats {
            margin-top: auto;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .stat-label {
            color: #bdc3c7;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .stat-time {
            font-size: 0.85rem;
            font-weight: 600;
            color: #3498db;
        }
    </style>

        function getGameImageUrl(gameName) {
            // Try TheGamesDB first (better quality and consistency)
            const gamesDbData = gamesDbIds[gameName];
            if (gamesDbData) {
                return `https://cdn.thegamesdb.net/images/thumb/boxart/front/${gamesDbData.id}-1.${gamesDbData.ext}`;
            }

            // Fallback to Steam images
            const steamAppId = steamAppIds[gameName];
            if (steamAppId) {
                return `https://cdn.akamai.steamstatic.com/steam/apps/${steamAppId}/capsule_184x69.jpg`;
            }

            return null;
        }

        function createImageWithFallback(imageUrl, gameName) {
            if (!imageUrl) {
                return '<div class="game-placeholder">ðŸŽ®</div>';
            }

            // For TheGamesDB images, try both jpg and png if first fails
            const gamesDbData = gamesDbIds[gameName];
            if (gamesDbData) {
                const primaryUrl = imageUrl;
                const alternateExt = gamesDbData.ext === 'jpg' ? 'png' : 'jpg';
                const fallbackUrl = `https://cdn.thegamesdb.net/images/thumb/boxart/front/${gamesDbData.id}-1.${alternateExt}`;

                return `<img src="${primaryUrl}" alt="${gameName}"
                    onerror="this.onerror=null; this.src='${fallbackUrl}';
                    this.onerror=function(){this.parentElement.innerHTML='<div class=\\'game-placeholder\\'>ðŸŽ®</div>';}">`;
            }

            // For Steam images, just use basic fallback
            return `<img src="${imageUrl}" alt="${gameName}" onerror="this.parentElement.innerHTML='<div class=\\'game-placeholder\\'>ðŸŽ®</div>'">`;
        }

        function formatTime(hours) {
            if (!hours) return 'Unknown';
            if (hours < 1) return `${Math.round(hours * 60)} minutes`;
            return `${hours} hours`;
        }

        function renderGames() {
            const container = document.getElementById('gamesList');
            const totalSpan = document.getElementById('totalGames');
            const filteredSpan = document.getElementById('filteredGames');

            container.innerHTML = '';

            gamesList.forEach(gameName => {
                const hltbTime = window.hltbGameTimes ? window.hltbGameTimes[gameName] : null;
                const imageUrl = getGameImageUrl(gameName);

                const card = document.createElement('div');
                card.className = 'game-card';

                const imageHtml = createImageWithFallback(imageUrl, gameName);

                card.innerHTML = `
                    <div class="game-image">
                        ${imageHtml}
                    </div>
                    <div class="game-content">
                        <div class="game-title">${gameName}</div>
                        <div class="game-stats">
                            <div class="stat-row">
                                <span class="stat-label">Main Story</span>
                                <span class="stat-time">${formatTime(hltbTime)}</span>
                            </div>
                        </div>
                    </div>
                `;

                container.appendChild(card);
            });

            totalSpan.textContent = gamesList.length;
            filteredSpan.textContent = gamesList.length;
        }
