<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Game Organizer</title>
    <link rel="stylesheet" href="styles.css?v=9">
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    <div id="floatingBackground" class="floating-background"></div>
    <div class="container">
        <header>
            <h1><img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg" alt="Steam Logo" style="height: 1em; vertical-align: middle; margin-right: 0.3em;"> Steam Game Organizer</h1>
            <p>Sort your Steam games by time to beat</p>
        </header>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search games...">
            </div>
            <div class="sort-container">
                <label for="sortSelect">Sort by:</label>
                <select id="sortSelect">
                    <option value="name">Name</option>
                    <option value="mainTime">Main Story</option>
                    <option value="completionistTime">100% Complete</option>
                    <option value="achievements">Achievements</option>
                    <option value="releaseYear">Release Year</option>
                    <option value="completionDate">Completion Date</option>
                    <option value="myCompletionTime">My Completion Time</option>
                </select>
                <button id="sortDirectionBtn" class="sort-direction-btn" title="Toggle sort direction">
                    <span class="sort-arrow">â–²</span>
                </button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Total Games:</span>
                <span id="totalGames">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Filtered:</span>
                <span id="filteredGames">0</span>
            </div>
            <div class="stat-item completed-stat">
                <span class="stat-label">Completed:</span>
                <span id="completedGames">0</span>
            </div>
        </div>

        <div id="gamesList" class="games-list">
            <!-- Games will be populated here -->
        </div>
    </div>

    <script src="manualGameData.js?v=7"></script>
    <script src="hltbGameData.js?v=7"></script>
    <script src="achievementData.js?v=9"></script>
    <script src="script.js?v=12"></script>
</body>
</html>
